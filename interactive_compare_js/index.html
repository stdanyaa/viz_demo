<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare: Occupancy vs Point Cloud</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    header {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.6);
    }
    header h1 { font-size: 1.1rem; margin-bottom: 2px; }
    header .hint { font-size: 0.85rem; color: #cfcfcf; }

    #loading, #error {
      width: 100vw;
      height: calc(100vh - 56px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    #loading.hidden, #error.hidden { display: none; }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #main {
      width: 100vw;
      height: calc(100vh - 56px);
      display: grid;
      grid-template-rows: 34vh 1fr;
    }
    #main.hidden { display: none; }

    /* Top pane: selected image + thumbnail strip (stable) */
    #top-pane {
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.35);
      display: grid;
      grid-template-rows: minmax(0, 1fr) 110px;
      min-height: 220px;
    }

    #thumb-strip {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 12px;
      border-top: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.25);
    }
    #selected-image-wrap {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    #selected-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
    }
    #selected-label {
      position: absolute;
      left: 14px;
      bottom: 14px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 0.85rem;
      color: #eaeaea;
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .thumb {
      flex: 0 0 auto;
      width: 160px;
      height: 96px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .thumb .cap {
      position: absolute;
      left: 8px;
      bottom: 8px;
      right: 8px;
      padding: 4px 6px;
      border-radius: 8px;
      background: rgba(0,0,0,0.55);
      font-size: 0.75rem;
      color: #e6e6e6;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .thumb.selected {
      border-color: rgba(74, 158, 255, 0.9);
      box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.25) inset;
    }

    /* Bottom pane: two canvases (more robust than scissor split) */
    #bottom-pane { position: relative; }
    #bottom-split {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    #gl-canvas-left, #gl-canvas-right { width: 100%; height: 100%; display: block; }
    #viewport-labels {
      position: absolute;
      left: 12px;
      top: 10px;
      display: flex;
      gap: 10px;
      pointer-events: none;
      font-size: 0.85rem;
      color: #d6d6d6;
    }
    .tag {
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .tag.right { margin-left: calc(50vw - 56px); } /* approx; purely decorative */
    code { color: #9fd0ff; }

  </style>
</head>
<body>
  <header>
    <h1>Compare: Occupancy voxels vs VIGT point cloud</h1>
    <div class="hint">Z-up. <code>WASD</code> move, <code>Q/E</code> yaw, mouse orbit. Load with <code>?scene=...</code></div>
  </header>

  <div id="loading">
    <div class="spinner"></div>
    <div class="hint">Loading scene…</div>
  </div>

  <div id="error" class="hidden">
    <h2>Error</h2>
    <div id="error-message" class="hint"></div>
  </div>

  <div id="main" class="hidden">
    <section id="top-pane">
      <div id="selected-image-wrap">
        <img id="selected-image" alt="Selected camera view" />
        <div id="selected-label">—</div>
      </div>
      <div id="thumb-strip" aria-label="Camera images"></div>
    </section>

    <section id="bottom-pane">
      <div id="bottom-split">
        <canvas id="gl-canvas-left"></canvas>
        <canvas id="gl-canvas-right"></canvas>
      </div>
      <div id="viewport-labels">
        <div class="tag">Occupancy voxels</div>
        <div class="tag right">VIGT point cloud</div>
      </div>
    </section>
  </div>

  <!-- Import map for Three.js examples modules (OrbitControls imports 'three') -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- Cache-bust while iterating -->
  <script type="module" src="src/app.js?v=2026-01-23-compare-v2b-stabletop"></script>
</body>
</html>
