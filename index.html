<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Attention Visualizations</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0e14;
        --panel: rgba(10, 14, 20, 0.86);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --link: #7cc4ff;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      a {
        color: var(--link);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      header.topbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--panel);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
      }

      .topbar__inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .brand {
        font-weight: 650;
        letter-spacing: 0.2px;
      }

      nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      nav a {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        border: 1px solid var(--border);
        border-radius: 999px;
        font-size: 0.92rem;
        color: var(--text);
        background: rgba(255, 255, 255, 0.04);
      }

      .hint {
        color: var(--muted);
        font-size: 0.92rem;
        margin-left: auto;
      }

      main {
        width: 100%;
      }

      section.appSection {
        /* Give the iframe a full viewport height, plus extra room for the sticky topbar + section header. */
        min-height: calc(100vh + 96px);
        border-bottom: 1px solid var(--border);
        scroll-margin-top: 72px; /* for sticky header */
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .sectionHeader {
        padding: 14px 16px 10px;
        border-bottom: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.02);
      }

      .sectionHeader__inner {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .sectionTitle {
        margin: 0;
        font-size: 1.05rem;
        font-weight: 650;
      }

      .sectionLinks {
        display: inline-flex;
        gap: 10px;
        color: var(--muted);
        font-size: 0.92rem;
        align-items: baseline;
        flex-wrap: wrap;
      }

      .sectionNote {
        color: var(--muted);
        font-size: 0.92rem;
      }

      .iframeWrap {
        width: 100%;
        height: 100%;
      }

      iframe.appFrame {
        display: block;
        width: 100%;
        /* Ensure the embedded app has enough vertical space to be fully visible. */
        height: 100vh;
        border: 0;
        background: #000;
      }

      /* Make iframe fill remaining space of the section */
      section.appSection .iframeWrap,
      section.appSection iframe.appFrame {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="topbar__inner">
        <nav aria-label="Jump to section">
          <a href="#dropcameras">Drop cameras</a>
          <a href="#invattention">Inverse attention</a>
          <a href="#forwardattention">Forward attention</a>
          <a href="#occupancy">Occupancy</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="dropcameras" class="appSection">
        <div class="sectionHeader">
          <div class="sectionHeader__inner">
            <h2 class="sectionTitle">Drop cameras</h2>
            <div class="sectionLinks">
              <a href="./interactive_dropcameras_js/index.html" target="_blank" rel="noopener">Open standalone</a>
            </div>
          </div>
        </div>
        <div class="iframeWrap">
          <iframe class="appFrame" src="./interactive_dropcameras_js/index.html" title="Drop cameras"></iframe>
        </div>
      </section>

      <section id="invattention" class="appSection">
        <div class="sectionHeader">
          <div class="sectionHeader__inner">
            <h2 class="sectionTitle">Inverse attention</h2>
            <div class="sectionLinks">
              <a href="./interactive_invattention_js/index.html" target="_blank" rel="noopener">Open standalone</a>
            </div>
          </div>
        </div>
        <div class="iframeWrap">
          <iframe class="appFrame" src="./interactive_invattention_js/index.html" title="Inverse attention"></iframe>
        </div>
      </section>

      <section id="forwardattention" class="appSection">
        <div class="sectionHeader">
          <div class="sectionHeader__inner">
            <h2 class="sectionTitle">Forward attention</h2>
            <div class="sectionLinks">
              <a href="./interactive_forwardattention_js/index.html" target="_blank" rel="noopener">Open standalone</a>
            </div>
          </div>
        </div>
        <div class="iframeWrap">
          <iframe class="appFrame" src="./interactive_forwardattention_js/index.html" title="Forward attention"></iframe>
        </div>
      </section>

      <section id="occupancy" class="appSection">
        <div class="sectionHeader">
          <div class="sectionHeader__inner">
            <h2 class="sectionTitle">Occupancy (default: 3D)</h2>
            <div class="sectionLinks">
              <a href="./interactive_occupancy_js/index.html?mode=3d" target="_blank" rel="noopener">Open 3D</a>
            </div>
          </div>
        </div>
        <div class="iframeWrap">
          <iframe
            class="appFrame"
            src="./interactive_occupancy_js/index.html?mode=3d"
            title="Occupancy (3D)"
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
