<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Occupancy 3D Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    #loading, #error {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    #loading.hidden, #error.hidden { display: none; }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #main {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #main.hidden { display: none; }

    #gl-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #hud {
      position: absolute;
      left: 12px;
      top: 12px;
      right: 12px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      pointer-events: none;
      z-index: 2;
    }

    #hud .tag {
      padding: 6px 10px;
      border-radius: 10px;
      background: #ffffff;
      color: #111827;
      font-size: 0.85rem;
      box-shadow: none;
      pointer-events: none;
    }

    #hud .hintline {
      font-size: 0.78rem;
      color: rgba(255, 255, 255, 0.7);
      align-self: center;
    }

    #context-dock {
      pointer-events: auto;
    }
  </style>
  <link rel="stylesheet" href="../shared/iframe_theme.css">
  <link rel="stylesheet" href="../shared/iframe_compact.css">
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="hint">Loading occupancyâ€¦</div>
  </div>

  <div id="error" class="hidden">
    <h2>Error</h2>
    <div id="error-message" class="hint"></div>
  </div>

  <div id="main" class="hidden">
    <canvas id="gl-canvas"></canvas>
    <div id="hud">
      <div id="context-dock" class="context-dock"></div>
      <div class="tag">Occupancy voxels</div>
      <div class="hintline">WASD / Q,E, mouse orbit</div>
    </div>
  </div>

  <!-- Import map for Three.js examples modules (OrbitControls imports 'three') -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="src/app.js"></script>
  <script type="module" src="../shared/iframe_autoheight.js"></script>
</body>
</html>
