<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Occupancy Volume Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
        }
        
        header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        header p {
            font-size: 0.9rem;
            color: #cccccc;
        }
        
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #main-content {
            width: 100%;
            height: 100%;
        }
        
        #main-content.hidden {
            display: none;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }

        /* Layout */
        #viewer {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 0;
            padding-top: 82px; /* header height-ish */
        }

        #controls {
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.55);
            padding: 14px 14px 18px;
            overflow: auto;
        }

        #controls h2 {
            font-size: 1rem;
            margin: 0 0 0.75rem 0;
            color: #eaeaea;
        }

        .control {
            margin-bottom: 0.9rem;
        }

        .control label {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 0.85rem;
            color: #d6d6d6;
            margin-bottom: 0.35rem;
        }

        .control label .value {
            font-variant-numeric: tabular-nums;
            color: #9fd0ff;
        }

        .control input[type="range"] {
            width: 100%;
        }

        .control select, .control input[type="number"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.06);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            padding: 8px 10px;
            outline: none;
        }

        .hint {
            font-size: 0.8rem;
            color: #b9b9b9;
            line-height: 1.35;
        }

        #canvas-container {
            position: relative;
        }

        /* 2D canvas */
        #bev-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            color: #ff4444;
            padding: 2rem;
        }
        
        #error.hidden {
            display: none;
        }
        
        #error-message {
            font-size: 1.1rem;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Interactive Occupancy Volume Viewer</h1>
            <p class="hint">Default is 3D (heavier). For fast 2D BEV use <code>?mode=2d</code>.</p>
        </header>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading occupancy data...</p>
        </div>
        
        <div id="main-content" class="hidden">
            <div id="viewer">
                <aside id="controls">
                    <h2>Controls</h2>

                    <div class="control">
                        <label for="view-mode">
                            <span>View mode</span>
                        </label>
                        <select id="view-mode">
                            <option value="mean" selected>Mean projection</option>
                            <option value="max">Max projection</option>
                            <option value="slice">Z slice</option>
                        </select>
                    </div>

                    <div class="control" id="z-slice-control">
                        <label for="z-slice">
                            <span>Z slice</span>
                            <span class="value" id="z-slice-value">â€”</span>
                        </label>
                        <input id="z-slice" type="range" min="0" max="1" step="1" value="0" />
                    </div>

                    <div class="control">
                        <label for="threshold">
                            <span>Threshold</span>
                            <span class="value" id="threshold-value">0.001</span>
                        </label>
                        <input id="threshold" type="range" min="0" max="0.1" step="0.001" value="0.001" />
                    </div>

                    <div class="control">
                        <label for="alpha">
                            <span>Alpha</span>
                            <span class="value" id="alpha-value">0.80</span>
                        </label>
                        <input id="alpha" type="range" min="0" max="1" step="0.01" value="0.8" />
                    </div>

                    <div class="control">
                        <label for="colormap">
                            <span>Colormap</span>
                        </label>
                        <select id="colormap">
                            <option value="turbo" selected>Turbo</option>
                            <option value="hot">Hot</option>
                        </select>
                    </div>

                    <div class="hint">
                        <div><strong>2D vs 3D</strong></div>
                        <div>
                            2D is fast: <code>?mode=2d</code> (recommended).<br />
                            3D is heavier: <code>?mode=3d</code>.
                        </div>
                        <div style="height: 8px"></div>
                        <div><strong>3D keys</strong></div>
                        <div>
                            <code>WASD</code> move, <code>Q/E</code> rotate left/right.
                        </div>
                        <div style="height: 8px"></div>
                        <div>Tip: load a different scene with <code>?scene=...</code>.</div>
                    </div>
                </aside>

                <div id="canvas-container">
                    <canvas id="bev-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <div id="error" class="error hidden">
            <h2>Error</h2>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Import map for Three.js (used by some browsers / cached modules) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Main application -->
    <script type="module" src="src/app.js"></script>
</body>
</html>
